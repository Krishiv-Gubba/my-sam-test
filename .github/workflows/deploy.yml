on:
    push:
      branches:
        - main

permissions:
  id-token: write
  contents: read

jobs:
    build-deploy:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
        - uses: aws-actions/setup-sam@v2
        - uses: aws-actions/configure-aws-credentials@v4
          with:
            audience: sts.amazonaws.com
            aws-region: us-east-1
            role-to-assume: arn:aws:iam::943310795329:role/my-sam-test
            
        # sam build 
        - run: sam build --use-container --debug

    # Run Unit tests- Specify unit tests here 

    # sam deploy
        - run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name sam-deploy-lambda --s3-bucket krishivbucket112 --capabilities CAPABILITY_NAMED_IAM --region us-east-1